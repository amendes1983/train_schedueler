<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>



    <link rel="stylesheet" type="text/css" href="assets/style.css">

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body" id="new-train">
              <h2 id="train-display"></h2>
              <h4 id="destination-display"></h4>
              <h4 id="time-display"></h4>
              <h4 id="frequency-display"></h4>
            </div>
          </div>
        </div>
        <!-- New-train Panel-->
        <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>

            <div class="panel-body">


              <form role="form">
                <div id="form-group">
                  <label for="train-input">Train Name:</label>
                  <input class="form-control" id="train-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Train Destination:</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First-train Time (HHmm -Military Time)</label>
                  <input class="form-control" id="time-input" type="number">
                </div>
                <div class="form-group">
                 <label for="frequency-input">Frequency in min</label>
                <input class="form-control" id="frequency-input" type="number">
                 </div>
                <button class="btn btn-default" id="add-train" type="submit">Submit</button>

              </form>

            </div>

          </div>

        </div>




      </div>

      </div>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="assets/app.js" type="text/javascript"></script>
    </body>

  </html>
